name: Daily Security Scan

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch: {}  # allow manual runs for testing
  pull_request:  # add itself for testing changes to this workflow
    paths:
      - '.github/workflows/ci-security-deep.yml'

concurrency:
  group: ci-security-deep-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ==================================================================
  # JOB 1: Security Governance (Single Trivy Scan)
  # ==================================================================
  security-governance:
    name: Security Governance
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      pull-requests: write
      security-events: write
      issues: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd #v6.0.2
        with:
          fetch-depth: 0

      - name: Secret Scanning (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # TRIVY
      - name: Trivy Scan - Infrastructure
        uses: aquasecurity/trivy-action@c1824fd6edce30d7ab345a9989de00bbd46ef284 # v0.34.0
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-infra.sarif'
          severity: 'HIGH,CRITICAL'
          hide-progress: true
        continue-on-error: true

      # 2. CODE SCAN (Vulns & Secrets only)
      - name: Trivy Scan - Code
        uses: aquasecurity/trivy-action@c1824fd6edce30d7ab345a9989de00bbd46ef284 # v0.34.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'vuln,secret'
          format: 'sarif'
          output: 'trivy-code.sarif'
          severity: 'MEDIUM,HIGH,CRITICAL'
          skip-dirs: "node_modules,dist,build"
          hide-progress: true
        continue-on-error: true

      # 3. GOVERNANCE DATA (Full Scan)    
      - name: Generate Governance JSON
        uses: aquasecurity/trivy-action@c1824fd6edce30d7ab345a9989de00bbd46ef284 # v0.34.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'vuln,secret,config'
          format: 'json'
          output: 'trivy-governance.json'
          severity: 'MEDIUM,HIGH,CRITICAL'
          skip-dirs: "node_modules,dist,build"

      # Explicit output checks (The Gatekeeper)
      - name: Validate Scanner Outputs
        run: |
          set -euo pipefail
          test -s trivy-governance.json || (echo "::error::Missing/empty trivy-governance.json"; exit 1)
          test -s trivy-code.sarif || (echo "::error::Missing/empty trivy-code.sarif"; exit 1)
          test -s trivy-infra.sarif || (echo "::error::Missing/empty trivy-infra.sarif"; exit 1)
          echo "âœ… Trivy outputs verified."

      # Reporting (Only runs if Validation passed)
      - name: Upload Trivy SARIF (Code)
        uses: github/codeql-action/upload-sarif@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 #v4.0.0
        with:
          sarif_file: trivy-code.sarif
          category: code

      - name: Upload Trivy SARIF (Infra)
        uses: github/codeql-action/upload-sarif@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4.0.0
        with:
          sarif_file: trivy-infra.sarif
          category: infrastructure

      # Upload artifacts
      - name: Upload Trivy Artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f #v6.0.0
        if: always()
        with:
          name: trivy-deep-scan
          path: |
            trivy-governance.json
            trivy-code.sarif
            trivy-infra.sarif
          retention-days: 2

      # Governance gate
      - name: Enforce Risk Acceptance Policy
        run: |
          set -euo pipefail
          chmod +x scripts/check-security-debt.sh
          ./scripts/check-security-debt.sh trivy-governance.json

      # Auto-create issue on failure (idempotent per day)
      - name: Create Issue on Failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TODAY="$(date -u +%Y-%m-%d)"
          TITLE="ðŸš¨ Security Deep Scan Failed (${TODAY})"
          BODY=$(cat <<EOF
          **Workflow:** CI â€“ Security Deep Scan
          **Date (UTC):** ${TODAY}
          **Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

          **What to check**
          - Download artifact: \`trivy-deep-scan\`
          - Review Security tab SARIF alerts
          - Validate Trivy DB/network health if outputs are missing
          EOF
          )

          # Create only if not already created today
          if gh issue list --limit 50 --search "$TITLE" --json title | grep -q "$TITLE"; then
            echo "Issue already exists for today."
            exit 0
          fi

          gh issue create --title "$TITLE" --body "$BODY" --label "security" --label "governance"
