apiVersion: apps/v1
kind: Deployment
metadata:
  name: no-trivy
  namespace: production
spec:
  selector:
    matchLabels:
      app: no-trivy
  template:
    metadata:
      labels:
        app: no-trivy
    spec:
      containers:
        - name: app
          image: docker.io/agslima/software-delivery-pipeline@sha256:NO_TRIVY
