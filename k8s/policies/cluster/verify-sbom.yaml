apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: verify-sbom
  annotations:
    policies.kyverno.io/title: Verify SBOM attestation (SPDX)
    policies.kyverno.io/category: Supply Chain Security
    policies.kyverno.io/severity: critical
spec:
  validationFailureAction: Enforce
  background: false
  webhookTimeoutSeconds: 30
  rules:
    - name: require-sbom-spdx
      match:
        any:
          - resources:
              kinds: ["Pod", "Deployment"]
              namespaces: ["prod", "production"]
      exclude:
        any:
          - resources:
              selector:
                matchLabels:
                  security.break-glass: "true"
      verifyImages:
        - imageReferences:
            - "docker.io/agslima/app-stayheathy-backend*"
            - "docker.io/agslima/app-stayheathy-frontend*"
          attestations:
            - predicateType: "https://spdx.dev/Document"
              attestors:
                - entries:
                    - keyless:
                        issuer: https://token.actions.githubusercontent.com
                        subjectRegExp: >-
                          ^https://github.com/agslima/software-delivery-pipeline/.github/workflows/ci-release-gate\.yml@refs/(tags/v.*|heads/.*)
