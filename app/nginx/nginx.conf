worker_processes auto;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Upstream definition
    # Decouples the backend address from the location block
    upstream backend_server {
        server backend:8080;
    }

    # Logging with Timings
    # Time Nginx waited for Node.js to reply
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /dev/stdout main;
    error_log  /dev/stderr warn;

    # Gzip Compression
    # React performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        image/svg+xml;

    # Set Rate Limiting
    # Stricter edge limits to protect the Node backend
    limit_req_zone $binary_remote_addr zone=api_auth:10m rate=2r/s;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=global_limit:10m rate=20r/s;
    limit_req_status 429;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Basic WAF rules (lightweight)
    map $request_method $method_allowed {
        default 0;
        GET 1;
        HEAD 1;
        POST 1;
        PUT 1;
        PATCH 1;
        DELETE 1;
        OPTIONS 1;
    }

    map $request_uri $waf_bad_uri {
        default 0;
        ~*"(\\.\\./|%2e%2e|%2f%2e%2e)" 1;
        ~*"<script" 1;
        ~*"(union\\s+select|or\\s+1=1)" 1;
    }

    map $http_user_agent $waf_bad_ua {
        default 0;
        ~*"(sqlmap|nmap|nikto|masscan)" 1;
    }

    sendfile on;
    keepalive_timeout 30;
    keepalive_requests 100;
    reset_timedout_connection on;
    ignore_invalid_headers on;
    client_header_timeout 10s;
    client_body_timeout 10s;
    send_timeout 10s;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 2 8k;

    # Read-only rootfs compatibility
    client_body_temp_path /tmp/client_body_temp;
    proxy_temp_path       /tmp/proxy_temp;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/scgi_temp;

    server {
        listen 8080;
        server_name localhost;
        server_tokens off;
        limit_conn addr 20;
        limit_req zone=global_limit burst=50 nodelay;

        client_max_body_size 10M;

        # Security Headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header X-DNS-Prefetch-Control "off" always;
        add_header X-Download-Options "noopen" always;
        add_header X-Permitted-Cross-Domain-Policies "none" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "same-origin" always;
        # CSP allows Google Fonts/Analytics
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none';" always;

        # Basic WAF checks
        if ($method_allowed = 0) { return 405; }
        if ($waf_bad_uri = 1) { return 403; }
        if ($waf_bad_ua = 1) { return 403; }

        # Health Check
        location = /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'healthy';
        }

        # Static Files (SPA)
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Reverse Proxy (Auth)
        location ~ ^/api/v[12]/auth/ {
            limit_req zone=api_auth burst=5 nodelay;
            proxy_pass http://backend_server;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_hide_header X-Powered-By;

            # Close connection to backend immediately after request to save resources
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }

        # Reverse Proxy (API)
        location ~ ^/api/v[12]/ {
            limit_req zone=api_limit burst=10 nodelay;
            proxy_pass http://backend_server;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_hide_header X-Powered-By;

            proxy_set_header Connection "";

            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }

        # Backend health
        location = /api/health {
            proxy_pass http://backend_server/health;
        }
    }

    server {
        listen 8443 ssl;
        server_name localhost;
        server_tokens off;
        limit_conn addr 20;
        limit_req zone=global_limit burst=50 nodelay;

        client_max_body_size 10M;

        ssl_certificate /etc/nginx/certs/tls.crt;
        ssl_certificate_key /etc/nginx/certs/tls.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1h;
        ssl_session_tickets off;

        add_header Strict-Transport-Security "max-age=15552000; includeSubDomains" always;

        # Security Headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header X-DNS-Prefetch-Control "off" always;
        add_header X-Download-Options "noopen" always;
        add_header X-Permitted-Cross-Domain-Policies "none" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "same-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none';" always;

        # Basic WAF checks
        if ($method_allowed = 0) { return 405; }
        if ($waf_bad_uri = 1) { return 403; }
        if ($waf_bad_ua = 1) { return 403; }

        # Health Check
        location = /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'healthy';
        }

        # Static Files (SPA)
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Reverse Proxy (Auth)
        location ~ ^/api/v[12]/auth/ {
            limit_req zone=api_auth burst=5 nodelay;
            proxy_pass http://backend_server;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_hide_header X-Powered-By;

            proxy_set_header Connection "";

            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }

        # Reverse Proxy (API)
        location ~ ^/api/v[12]/ {
            limit_req zone=api_limit burst=10 nodelay;
            proxy_pass http://backend_server;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_hide_header X-Powered-By;

            proxy_set_header Connection "";

            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }

        # Backend health
        location = /api/health {
            proxy_pass http://backend_server/health;
        }
    }
}
